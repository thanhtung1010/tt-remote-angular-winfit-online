<section class="tt-winfit-online">
  <div class="tt-winfit-online-backdrop"></div>
  <section class="tt-winfit-online-content">
    <section class="tt-winfit-online-content-wrap">
      <div class="tt-winfit-online-content-backdrop"></div>
      <section class="tt-winfit-online-top">
        <img loading="lazy" [src]="'logo-winfit' | TTAssetsLink:'svg'" [alt]="'logo-winfit.svg'" style="height: 50px;">
        <img loading="lazy" [src]="'logo-winwin' | TTAssetsLink:'svg'" [alt]="'logo-winwin.svg'" style="height: 50px;">
      </section>
      <section class="tt-winfit-online-middle">
        <form nz-form [formGroup]="infoForm">
          <!-- age -->
          <nz-form-item>
            <nz-form-label>
              <label class="tt-label tt-required">{{"LABEL.AGE_INPUT_WINFIT" | translate}}</label>
            </nz-form-label>
            <nz-form-control [nzErrorTip]="undefined" [nzValidatingTip]="undefined">
              <input nz-input formControlName="age" [placeholder]="'PLACEHOLDER.AGE_INPUT' | translate" />
            </nz-form-control>
          </nz-form-item>

          <!-- height -->
          <!-- <nz-form-item>
            <label class="tt-label tt-required">{{"LABEL.HEIGHT_INPUT_WINFIT" | translate}}</label>
            <nz-form-control [nzErrorTip]="undefined" [nzValidatingTip]="undefined">
              <input nz-input formControlName="heightIndex" [placeholder]="'PLACEHOLDER.HEIGHT_INPUT' | translate" />
            </nz-form-control>
          </nz-form-item> -->

          <!-- weight -->
          <!-- <nz-form-item>
            <label class="tt-label tt-required">{{"LABEL.WEIGHT_INPUT_WINFIT" | translate}}</label>
            <nz-form-control [nzErrorTip]="undefined" [nzValidatingTip]="undefined">
              <input nz-input formControlName="weightIndex" [placeholder]="'PLACEHOLDER.WEIGHT_INPUT' | translate" />
            </nz-form-control>
          </nz-form-item> -->
        </form>
      </section>
      <section class="tt-winfit-online-bottom">
        <button class="tt-mr-5" nz-button nzType="primary" nzSize="default" nzShape="round" (click)="onClickCheckIndex()"
          [hidden]="false">
          {{'BUTTON.CHECK_WINFIT_INDEX' | translate}}
        </button>
        <button nz-button nzType="primary" nzSize="default" nzShape="round" (click)="onClickSave()" [hidden]="false">
          {{'BUTTON.SAVE_WINFIT' | translate}}
        </button>
      </section>
    </section>
  </section>
</section>

<ng-template #errorTemp let-control>
  <ng-container *ngIf="control?.errors?.required">
    <span>{{'MESSAGE.WINFIT_REQUIRED' | translate}}</span>
  </ng-container>
</ng-template>
